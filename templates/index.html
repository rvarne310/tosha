<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
        .demo-layout-transparent {
            background: url('https://getmdl.io/assets/demos/transparent.jpg') center / cover;
        }
        
        .demo-layout-transparent .mdl-layout__header,
        .demo-layout-transparent .mdl-layout__drawer-button {
                /* This background is dark, so we set text to white. Use 87% black instead if
        your background is light. */
                color: white;
        }
    </style>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="script.js"></script>

</head>
<body ng-app="myApp" ng-controller="showTrackDetails">
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Totem-Works</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="row">
            <div class="col-xs-12">
                &nbsp&nbsp
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                &nbsp&nbsp
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                &nbsp&nbsp
            </div>
        </div>
        <main class="mdl-layout__content">
            <div class="row">
                <div class="col-sm-1">
                    &nbsp&nbsp&nbsp
                </div>

                <div class="col-sm-3">
                    <iframe height="530px" src="https://console.api.ai/api-client/demo/embedded/dfc7ede3-22ec-4a01-8c6c-f7b20859e4af"></iframe>
                </div>
                <div class="col-sm-0">
                    &nbsp&nbsp&nbsp
                </div>
                <div class="col-sm-3 demo-card-square mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand">
                        <h2 class="mdl-card__title-text">Track Details</h2>
                    </div>
                    <div class="mdl-card__supporting-text" ng-show="show">
                        <ul class="demo-list-two mdl-list">
                            <li class="mdl-list__item mdl-list__item--two-line">
                                <span class="mdl-list__item-primary-content">
                                    <span>Shipment Status</span>
                                    <span class="mdl-list__item-sub-title">......Date:Time.....</span>
                                </span>
                                <span class="mdl-list__item-secondary-content">
                                    <span class="mdl-list__item-secondary-info">City</span>
                                </span>
                            </li>
                            <li class="mdl-list__item mdl-list__item--two-line">
                                <span class="mdl-list__item-primary-content">
                                    <span>Shipment Status</span>
                                    <span class="mdl-list__item-sub-title">......Date:Time.....</span>
                                </span>
                                <span class="mdl-list__item-secondary-content">
                                    <span class="mdl-list__item-secondary-info">City</span>
                                </span>
                            </li>
                            <li class="mdl-list__item mdl-list__item--two-line">
                                <span class="mdl-list__item-primary-content">
                                    <span>Shipment Status</span>
                                    <span class="mdl-list__item-sub-title">......Date:Time.....</span>
                                </span>
                                <span class="mdl-list__item-secondary-content">
                                    <span class="mdl-list__item-secondary-info">City</span>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="showDetailsClicked()">
                            Show Details
                        </a>
                    </div>
                </div>
                <div class="col-sm-4">
                    &nbsp&nbsp&nbsp
                </div>

                <div class="col-sm-1">
                    &nbsp&nbsp&nbsp
                </div>
            </div>
        </main>
    </div>
</body>
</html>
